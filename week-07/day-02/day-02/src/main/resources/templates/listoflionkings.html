<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8"/>
</head>
<body>
<table>
    <thead>
    <tr>
        <th colspan="4">
            Accounts of Simba's Bank
        </th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="element : ${balist}">
        <tr>
            <td th:text="${element.getId()}"></td>
            <td th:text="${element.getName()}"></td>
            <td th:text="${element.getAnimalType()}"></td>
            <td th:text="|${element.getBalance()} ${element.getCurrency()}|"></td>
        </tr>
    </th:block>
    </tbody>
</table>
</body>
</html>
