<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8"/>
</head>
<body>
<div>
    <p>Select your new Trick</p>
</div>
<div>
    <form method="POST" th:action="@{/setTrick?name=} + ${fox.getName()}">

        <label for="trick"></label>
        <select name="trickforset">
            <option th:each="trick : ${tricklist}" th:value="${trick}">
                <span th:text="${trick}"></span>
            </option>
        </select>
        <button type="submit">Learn</button>
    </form>
</div>
</body>
</html>
