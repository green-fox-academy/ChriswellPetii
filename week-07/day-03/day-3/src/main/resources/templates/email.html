<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8"/>
</head>
<body>
<th:block th:if="${validateBool}">
    <p th:text="${validate}" id="good">
    </p>
</th:block>
<th:block th:unless="${validateBool}">
    <p th:text="${validate}" id="bad">
    </p>
</th:block>
</body>
</html>
