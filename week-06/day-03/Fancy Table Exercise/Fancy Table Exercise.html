<!DOCTYPE html>
<html>
    <head>
        <title>Fancy Table Exercise</title>
        <link rel="stylesheet" href="style.css">
    </head>
        <body>
            <table>
                <thead>
                    <tr>
                        <th width="300px" height= "75px">Month</th>
                        <th width="300px" height= "75px">Sales</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td width="300px" height= "50px">January</td>
                        <td width="300px" height= "50px">$ 50,000.00</td>
                    </tr>
                    <tr>
                        <td width="300px" height= "50px">February</td>
                        <td width="300px" height= "50px">$ 10,000.00</td>
                    </tr>
                    <tr>
                        <td width="300px" height= "50px">March</td>
                        <td width="300px" height= "50px">$ 85,000.00</td>
                    </tr>
                    <tr>
                        <td width="300px" height= "50px">April</td>
                        <td width="300px" height= "50px">$ 56,000.00</td>
                    </tr>
                    <tr>
                       <td width="300px" height= "50px">May</td>
                       <td width="300px" height= "50px">$ 98,000.00</td>
                    </tr>
                    </tbody>
                </table>
        </body>
</html>
