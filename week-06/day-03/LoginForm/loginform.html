<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Account Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form action="register_page.html">
            <div id="maindiv", method="post">
                <div class="accountlogin" >
                    <label>
                        ACCOUNT LOGIN
                    </label>
                </div>
                <div class="texts">
                    <label>
                        USERNAME
                    </label>
                </div>
                <div>
                    <input type ="text", class="boxes", data-validate="Valid username is reguired", required>
                </div>
                <div class="texts">
                    <label>
                        PASSWORD
                    </label>
                </div>
                <div>
                    <input type ="password", class="boxes", data-validate="Password is required", required>
                </div>
                <div id="forgotpass">
                        <a href="forgot_password.html">Forgot Password ?</a>
                </div>
                <button type="submit">
                    Login
                </button>
            </div>
        </form>
    </body>
</html>
