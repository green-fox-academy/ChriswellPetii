<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update your Todo</title>
    <!--<link rel="stylesheet" th:href="@{/style.css}"/>-->
    <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</head>
<body class="jumbotron text-center">
<h1 class="h1">Add new Todo to list</h1>
<div class="container">
    <a class="btn btn-warning" href="/add">Add new Todo</a>
    <a class="btn btn-link" href="/">Back to the List</a>
    <a class="btn btn-link" href="/todo?isActive=false">Show Done Todo's</a>
    <a class="btn btn-link" href="/todo?isActive=true">Show Active Todo's</a>
</div>
<form class="form-inline" th:action="@{'/' + ${todo.getId()} + '/update'}" method="post">
    <div class="form-group">
        <label for="name">Todo Description</label>
        <input class="form-control" type="text" name="name" th:value="${name}" id="name">
    </div>
    <div class="checkbox">
        <label for="isDone">Done</label>
        <input type="checkbox" name="done" th:checked="${isDone}" id="isDone">
    </div>
    <div class="checkbox">
        <label for="isUrgent">Urgent</label>
        <input type="checkbox" name="urgent" th:checked="${isUrgent}" id="isUrgent">
    </div>
    <div>
        <button type="submit">Submit</button>
        <script>
            document.write('<a href="' + document.referrer + '">Go Back</a>');
        </script>
    </div>
</form>
</body>
</html>
