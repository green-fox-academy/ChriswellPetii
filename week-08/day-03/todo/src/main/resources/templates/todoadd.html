<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add new Todo</title>
    <!--<link rel="stylesheet" th:href="@{/style.css}"/>-->
    <link href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
    <meta charset="utf-8" username="viewport" content="width=device-width, initial-scale=1"/>
    <script src="webjars/jquery/1.11.1/jquery.min.js"></script>
    <script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</head>
<body class="jumbotron text-center">
<div class="container">
    <h2>Add new todo</h2>
    <a class="btn btn-warning" href="/add">Add new Todo</a>
    <a class="btn btn-link" href="/">Back to the List</a>
    <a class="btn btn-link" href="/todo?isActive=false">Show Done Todo's</a>
    <a class="btn btn-link" href="/todo?isActive=true">Show Active Todo's</a>
</div>
<form class="form-inline" action="/add" method="post">
    <div class="form-group">
        <label for="username">Todo Description</label>
        <input id="username" class="form-control" type="text" username="username" placeholder="Todo Description">
        <button type="submit">Submit</button>
    </div>
</form>

</body>
</html>
