<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8"/>
</head>
<body>
<h1>Todos for today:</h1>
<div>
    <a href="/add">Add Todo</a>
    <a href="/todo?isActive=true">Back to the List</a>
</div>
<div>
    <table>
        <thead>
        <tr>
            <td>ID</td>
            <td>ACTION</td>
            <td>DONE</td>
            <td>URGENT</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="todo : ${todos}">
            <td th:if="${!parameter} == ${todo.isDone()}" th:text="${todo.id}"></td>
            <td th:if="${!parameter} == ${todo.isDone()}">
                <a th:text="${todo.name}" th:href="@{'/' + ${todo.id} + '/update'}"></a>
            </td>
            <td th:if="${!parameter} == ${todo.isDone()}" th:text="${todo.done}"></td>
            <td th:if="${!parameter} == ${todo.isDone()}" th:text="${todo.urgent}"></td>
            <td th:if="${!parameter} == ${todo.isDone()}">
                <a th:href="@{'/' + ${todo.id} + '/delete'}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
